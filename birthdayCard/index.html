<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy birthday aayu</title>
    <h1>May God Bless you!</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="body">
    <div class="birthdayCard">
        <div class="cardFront">
            <h3 class="happy">Click the card for surprise</h3>
            <div class="balloons">
                <div class="balloonOne"></div>

                <div class="balloonTwo"></div>
                <div class="balloonThree"></div>
                <div class="balloonFour"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">Happy Birthday Ayush</h3>
            <p contenteditable="true" id="title"></p> 
            <p contenteditable="true" id="desc"></p>
            <p contenteditable="true" class="name" id="name"></p>
        </div>
    </div>
</div>
<div>
    <div class="title">
        <h1>MEMORIES</h1>
        <h2>OF BABU</h2>
    </div>
    <div class="image-container">
        <img src="aayu_cake.jpeg" alt="Image 1">
        <img src="aayu_cycle.jpeg" alt="Image 2">
        <img src="aayu_laughing.jpeg" alt="Image 3">
        <img src="aayu_sitting.jpeg" alt="Image 4">
        <img src="aayu_playing.jpeg" alt="Image 5">
    </div>  
</div>
  <script src="script.js"></script>
</body>
</html>
